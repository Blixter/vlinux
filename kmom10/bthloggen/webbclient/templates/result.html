{% include 'header.html' %}

<!DOCTYPE html>
{%if (result)%}

<div class="container-fluid">
    <div class="content">
        <h1>{{ header }}</h1>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Ip</th>
                        <th>Day</th>
                        <th>Month</th>
                        <th>Time</th>
                        <th>Url</th>
                    </tr>
                </thead>
                <tbody>
            
            {%for res in result%}
            
            <!-- table rows -->
            <tr>
                <td>{{ res["ip"] }}</td>
                <td>{{ res["day"] }}</td>
                <td>{{ res["month"] }}</td>
                <td>{{ res["time"] }}</td>
                <td>{{ res["url"] }}</td>
            </tr>
            {%endfor%}
            </tbody>
            </table>
            
            {%else%}
            
            <p>No result</p>
            
            {%endif%}
        </div>
        <div class="col-md-3"></div>
        </div>
    </div>
</div>

{% include 'footer.html' %}
